<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="block-info">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="block-main">
      <section>
        <h3 class="title new-task-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="task text-field" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="checkbox">
            <label class="task edit-task">Pay Bills</label>
            <input type="text" class="task text-field">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="close" src="./remove.svg"></button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="checkbox">
            <label class="task edit-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-field">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="close" src="./remove.svg"></button>
          </li>
      </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task edit-task">See the Doctor</label>
            <input type="text" class="task text-field">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="close" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
