<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="block-info">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="block-main">
      <p id="add-task">
        <label for="new-task" class="title new-task-title">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-field">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="close" src="./remove.svg"></button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="checkbox">
          <label class="task edit-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-field">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="close" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text-field">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="close" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
